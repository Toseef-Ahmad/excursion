<!Doctype HTML5>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./resources/css/style.css">

    <title>excursion</title>
    <script>
        function toggleMute() {
            var video = document.getElementById("videoId");
            video.play()
        }

        setTimeout(() => {
            toggleMute();
        }, 4000)
    </script>
</head>

<body>
    <!-- top header -->
    <div class="container">
        <!-- Header -->
        <header>
            <h1 class="header-content">Discover hidden places in the world around you</h1>
            <a class="header-link" href="">Download Excursion (Comming soon!).</a>
        </header>
        <!-- main -->
        <main>
            <section>
                <video id="videoId">
                    <source src="./resources/excursion.mp4" type="video/mp4" />
                </video>
            </section>

            <section>
                <p class="main-personal-guide">Your personal travel guide</p>
                <p class="main-remember-place">
                    Excursion remembers places you like, and recommendeds new pointes of interest around you.
                </p>
                <img src="./resources/camp.jpg" alt="camp-image" />
            </section>
        </main>
    </div>
</body>

</html>
